<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Project</title>
</head>

<body style="background-color: #212121; color: white;">
  <h1> Async Project</h1>
  <button id="stop">Stop</button>
  <button id="start">Start</button>
</body>
<script>


// it generate the random numbers between 0 and 255 which is being used for colors value
  const changeOnClick = function colorChange() {
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 256);
    const b = Math.floor(Math.random() * 256);
    document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    
  }
  

  // it will start showing date and time on clicking on start button 
  document.getElementById('start').addEventListener('click', () => {
    const stoptime = setInterval(changeOnClick, 2000)
    document.getElementById('stop').addEventListener('click', () => {
      clearInterval(stoptime)
    })
  })
</script>

</html>
