<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIRequest</title>
</head>
<body style="background-color: #212121; color: white;">
    This is code for api request done to we will get to about all the api process
</body>
<script>
    const requestUrl = 'https://api.github.com/users/486220whitedevil'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4 ){
            const data = JSON.parse(this.responseText)
            console.log(data)
            console.log(data.id)
        }
    }
    console.log('HERE')
    xhr.send()
</script>
</html>
